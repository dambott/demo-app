# Need to change YOUR_CLUSTER and YOUR_API_TOKEN accordingly

apiVersion: apps/v1
# Kubernetes versions after 1.9.0 should use apps/v1
# Kubernetes version 1.8.x should use apps/v1beta2
# Kubernetes versions before 1.8.0 should use apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: wavefront-proxy
    name: tacocat-wavefront-proxy
  name: tacocat-wavefront-proxy
  namespace: tacocat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      containers:
      - name: tacocat-wavefront-proxy
        image: projects.registry.vmware.com/tanzu_observability/proxy:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: WAVEFRONT_URL
          value: https://longboard.wavefront.com/api/
        - name: WAVEFRONT_TOKEN d6bb5460-02ff-438e-bc9c-9b321ad84093
          value: 
          #valueFrom:
          #        secretKeyRef:
          #          name: wf-token
          #          key: token
        # Uncomment the below lines to consume Zipkin/Istio traces
        - name: WAVEFRONT_PROXY_ARGS
          value: --traceListenerPorts 30000 --customTracingListenerPorts 30001 --otlpGrpcListenerPorts 4317
          #          value: "--traceJaegerGrpcListenerPorts 30001"
        ports:
        - containerPort: 2878
          protocol: TCP
        # Uncomment the below lines to consume traces & histograms
        - containerPort: 30000
          protocol: TCP
        - containerPort: 30001
          protocol: TCP
        - containerPort: 4317
          protocol: TCP
            #        - containerPort: 40000
            #          protocol: TCP
          #        - containerPort: 30001
          #protocol: TCP
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: tacocat-wavefront-proxy
  labels:
    app: wavefront-proxy
  namespace: tacocat
spec:
  ports:
  - name: wavefront
    port: 2878
    protocol: TCP
  - name: otlp
    port: 4317
    protocol: TCP
  - name: http
    port: 30000
    targetPort: 30000
  - name: custom
    port: 30001
    targetPort: 30001
    protocol: TCP
  - name: histo
    port: 40000
    targetPort: 40000
    protocol: TCP
    #  - name: jaegergrpc
    #port: 30001
    #targetPort: 30001
    #protocol: TCP
  selector:
    app: wavefront-proxy
